<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30"
                alt="" loading="lazy">
        </a>
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Nuxt_logo.svg" width="30" height="30" alt=""
                loading="lazy">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
                <a href="#" class="btn btn-outline-light mr-2">Вход</a>
                <a href="#" class="btn btn-outline-light mr-2">Регистрация</a>
                <a href="#" class="btn btn-outline-light mr-2">Выход</a>
            </form>
        </div>
    </nav>





    <div class="text-center">
        <form class="form-signin" method="get" action="">
            <h1 class="h3 mb-3 mt-3 font-weight-normal">Пожалуйста, укажите логин и пароль</h1>
            
            <label for="inputUsername" class="sr-only">Имя пользователя</label>
            <input id="inputUsername" class="form-control" placeholder="Имя пользователя" required="">

            <label for="inputPassword" class="sr-only">Пароль</label>
            <input id="inputPassword" class="form-control mt-2" type="password" placeholder="Пароль" required="">

            <button class="btn btn-lg btn-primary mt-2 btn-block" type="submit">Войти</button>
        </form>
    </div>




    <div class="pt-1">
        <footer class="footer">
            <div class="container">
                <div class="d-flex flex-row justify-content-between">
                    <span class="text-muted">Агентство по разработке потрясных сайтов на bootstrap, drf и nuxtJS. А это
                        просто наш блог.</span>
                    <a href="#">Наверх</a>
                </div>
            </div>
        </footer>
    </div>






</body>

</html>
