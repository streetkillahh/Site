<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="backgroundImage">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TalkieTown</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Главная -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Главная</a
                >
              </li>
            </ul>
            <!-- Поиск -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Поиск"
                aria-label="Search"
              />
              <button id="a" class="btn link button_search" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <!-- Выход -->
            <div class="mx-2">
                <button type="button" class="btn btn-info btn-sm">
                    <i style="margin: 0px 5px;" class="fa-solid fa-user"></i> Профиль</button>
              <button type="button" class="btn btn-outline-info btn-sm">
                Выход
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div>

      <div id="carouselExampleDark" class="carousel carousel-dark slide div-carousel" style="height: 400px;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img/img1.png" class="d-block slider-img mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Iphone 15 Pro Max</h5>
              <p>Описание 15 айфона.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img\img2.png" class="d-block slider-img mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img\img3.png" class="d-block slider-img mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev slider-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next slider-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Footer -->
    <footer class="border-top footer text-muted">
      <div class="container d-flex justify-content-center">&copy; 2024 - Phonestore - Privacy</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d7278d699d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
