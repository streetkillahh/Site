<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <!-- Header -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">TalkieTown</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Главная -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Главная</a
                  >
                </li>
              </ul>
              <!-- Parent for Search&Basket -->
              <form class="d-flex" role="search">
                <!-- Search -->
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Поиск"
                  aria-label="Search"
                />
                <button id="a" class="btn link button_search" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <!-- Basket -->
                <button id="Basket" class="btn link button_search">
                  <i class="fa-solid fa-basket-shopping"></i>
                </button>
              </form>
              <!-- Выход из аккаунта -->
              <div class="mx-2">
                <button type="button" class="btn btn-info btn-sm">Выход</button>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- Body -->
      
        
        <!-- UserCard -->
        <div class="m-5 row mx-auto body-user shadow-lg bg-body-tertiary rounded">
          <p align="center">Профиль пользователя</p>

          <div
            class="h-100 col-3 shadow-lg bg-body-tertiary rounded user-image"
          >
            <i
              class="fa-solid fa-user"
              style="
                font-size: 100px;
                width: 100%;
                height: 100%;
                text-align: center;
              "
            >
            </i>
            <button class="row"></button>
          </div>
          
          <!-- Контактные данные -->
          <div class="col-4">
            <div style="text-align: right">
              <p>Имя и фамилия:</p>
              <p>E-mail:</p>
              <p>Телефон:</p>
              <p>Password:</p>
            </div>
          </div>
          <div class="col-4">
            <div>
              <p>Кукарский Сергей</p>
              <p>sergey@outlook.com</p>
              <p>+79996969420</p>
              <p>********</p>
            </div>
          </div>
        </div>

      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d7278d699d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
